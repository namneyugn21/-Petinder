server:
  port: 8080

spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive

  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000", "https://petinder-green.vercel.app"
            allowedHeaders: "*"
            allowedMethods: "GET", "POST", "PUT", "DELETE"
      forwarded:
        enabled: true
      routes:
        - id: auth-service
          uri: "http://auth-service:8080/"
          predicates:
            - Path=/auth/**
        - id: pet-service
          uri: "http://pet-service:8080/"
          predicates:
            - Path=/pet/**
        - id: user-service
          uri: "http://user-service:8080/"
          predicates:
            - Path=/user/**

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    operationsSorter: method
    try-it-out-enabled: true
    urls:
      - url: /pet/v3/api-docs
        name: Pet Service
      - url: /user/v3/api-docs
        name: User Service
      - url: /auth/v3/api-docs
        name: Auth Service

logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.cloud.gateway: DEBUG
