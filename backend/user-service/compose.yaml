  user-db:
    env_file:
      - path: ./env/docker.env
    image: postgres
    restart: always
    user: postgres
    volumes:
      - user-data:/var/lib/postgresql/data
    ports:
      - 5434:5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  user-data:
